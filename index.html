    <body>
        <!--[if lt IE 7]>

        <section id="cart">

            <section class="cartPiece current first" data-num="first">

                <label for="fName">First Name</label>
                <input type="text" name="fName" />

                <label for="lName">Last Name</label>
                <input type="text" name="lName" />

                <label for="email">Email</label>
                <input type="text" name="email" />

            </section>

            <section class="cartPiece hidden second" data-num="second">

                <label for="state">State</label>
                <input type="text" name="state" />

                <label for="city">City</label>
                <input type="text" name="city" />

                <label for="address">Address</label>
                <input type="text" name="address" />

                <label for="phone">Phone Number</label>
                <input type="text" name="phone" />

            </section>

            <section class="cartPiece hidden third" data-num="third">

                <label for="class">Class</label>
                <input type="text" name="class" />

                <label for="promo">Promo</label>
                <input type="text" name="promo" />

                <label for="payMethod">Payment Method</label>
                <select name="payMethod">
                    <option label="Credit Card">Credit Card</option>
                    <option label="Check">Check</option>
                    <option label="eCheck">E-Check</option>
                    <option label="paypal">Paypal</option>
                </select>

            </section>

            <section class="steps">
                <div class="step first current"></div>
                <div class="step second"></div>
                <div class="step third"></div>
                <p>Step 1 of 3</p>
            </section>

            <input type="button" value="Previous" class="hidden" />
            <input type="button" value="Next" />

        </section>

        <section class="output">

        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
